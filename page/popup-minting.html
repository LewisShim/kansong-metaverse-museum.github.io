<!-- 민팅 전 -->
 <div id="before_minting" style="display: block">
  <div id="minting-loading"><div class="spinner"></div></div>
  <h4 class="subtitle">Kansong NFT Mint</h4>

  <div class="mint_contents">
    <div class="mint_imgArea">
      <img src="img/random_nft.png" alt="" class="random_nft">
      
    </div>
    <div class="total_supply" >aaa/bbb</div>
    <div>
      <p>가격</p>
      <span class="mint_price" id="mint_price">0.0</span>
      <span class="mint_ETH">ETH</span>
    </div>
    <div>
      <p>수량</p>
      <select name="mint_quantity" id="mint_quantity" onchange="changeQuantity()">
      </select>
    </div>
    <div class="line"></div>
    <div id="total">
      <p>Total</p>
      <span class="mint_price" id="total_price">1.6</span>
      <span class="mint_ETH">ETH</span>
    </div>
  </div>

  <div class="btnArea">
    <button type="button" name="close" class="modal_close_btn">Close</button>
    <button type="button" name="minting" id="modal_minting_btn" onclick="nftMint()">NFT Mint</button>
  </div>
</div>

<!-- 민팅 후 -->

 <div id="after_minting" style="display:none">
  <h4 class="subtitle">Kansong NFT 민팅 결과</h4>

  <div class="mint_contents">
    <img src="./img/pre_img.png" alt="">
  </div>
  <div >
    <h4 id="mint_result">
      
    </h2>
    <p>판매 종료 이후 최대 3일 이내에 랜덤 방식으로 본인 소유의 NFT 이미지가 확정됩니다.
      확정 이전에는 OpenSea에 데모이미지가 보여지나 이후에는 구매자 소유의 NFT 이미지가 정상적으로 보여집니다.</p>
  </div>
  <div class="view_in_opensea">
    <p>Opensea에서 보기<span class="opensea-address" style="margin-right: 10px"></span></p>

  </div>
  <div class="btnArea">
    <button type="button" name="close" class="modal_close_btn_after">Close</button>
  </div>
</div>
