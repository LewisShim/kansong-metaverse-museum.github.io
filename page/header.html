<div id="header_logo">
  <a onclick="location.href='../index.html'" id="logo">
    <img src="https://kansong-image-collection.s3.ap-northeast-2.amazonaws.com/img/logo-kansong.png" alt="" />
  </a>
</div>

<div id="header_btn"></div>

<button type="toggle" name="navbarToggler" id="navbarToggler">
  <span></span>
  <span></span>
  <span></span>
</button>

<script type="text/javascript">
  $(function () {
    let navbarToggler = document.querySelector("#navbarToggler");
    const navbarCollapse = document.querySelector("#navbarCollapse");
    navbarToggler.addEventListener("click", () => {
      navbarToggler.classList.toggle("navbarTogglerActive");
      navbarCollapse.classList.toggle("hide");
    });
    //===== close navbar-collapse when a  clicked
    document.querySelectorAll("#navbarCollapse ol li:not(.submenu-item) a").forEach((e) =>
      e.addEventListener("click", () => {
        navbarToggler.classList.remove("navbarTogglerActive");
        navbarCollapse.classList.add("hide");
      })
    );
  });
</script>
